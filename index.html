<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSD255</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 头像关键样式 */
        .avatar-container {
            width: 106px;
            height: 106px;
            border-radius: 50%;
            padding: 3px;
            position: relative;
        }

        .avatar-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: linear-gradient(45deg, 
                rgba(251, 0, 148, 0.8), 
                rgba(0, 0, 255, 0.8), 
                rgba(0, 255, 0, 0.8), 
                rgba(255, 255, 0, 0.8), 
                rgba(255, 0, 0, 0.8), 
                rgba(251, 0, 148, 0.8), 
                rgba(0, 0, 255, 0.8), 
                rgba(0, 255, 0, 0.8), 
                rgba(255, 255, 0, 0.8), 
                rgba(255, 0, 0, 0.8));
            background-size: 500%;
            animation: rgb-animate 20s linear infinite;
            filter: blur(2px);
            z-index: -1;
        }

        @keyframes rgb-animate {
            0% { background-position: 0 0; }
            50% { background-position: 100% 0; }
            100% { background-position: 0 0; }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            background: var(--bs-body-bg);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        @media screen and (max-width: 576px) {
            .avatar-container {
                width: 86px;
                height: 86px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div id="app">
        <div class="container py-5">
            <header class="text-center mb-5">
                <div class="avatar-container mx-auto mb-3">
                    <div class="avatar">
                        <img :src="avatar" alt="头像" class="img-fluid rounded-circle">
                    </div>
                </div>
                <p class="text-muted fs-5">{{ description }}</p>
            </header>
            
            <div class="card shadow-sm mx-auto" style="max-width: 300px;">
                <div class="card-body text-center d-flex flex-column justify-content-center py-4">
                    <p class="repo-url p-2 rounded mb-4">{{ repoUrl }}</p>
                    <div class="d-flex flex-column align-items-center" style="gap: 1.2rem;">
                        <button class="btn btn-primary" @click="copyRepoUrl" style="width: 150px; height: 38px;">
                            复制源地址
                        </button>
                        <a v-for="store in stores" 
                           :key="store.name"
                           :href="store.url + repoUrl"
                           :class="['btn d-flex align-items-center justify-content-center', store.btnClass]"
                           style="width: 150px; height: 38px; white-space: nowrap;">
                            <span>在{{ store.name }}中添加</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-muted py-4">
            <p class="mb-0">{{ copyright }}</p>
        </footer>
    </div>

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/particles-config.js"></script>
</body>
</html>
